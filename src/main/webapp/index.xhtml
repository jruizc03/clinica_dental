<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Clinica Dental </title>
</h:head>
<h:body>
	<h2>
	    <h:outputText value="Lista Doctores"></h:outputText>
	</h2>
	
	<h:form>
	<h:commandButton action="#{doctorBean.nuevo()}" value="Nuevo doctor"></h:commandButton>
		<h:dataTable value="#{doctorBean.listaDoctores}" var="doctor" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{doctor.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{doctor.nombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Primer apellido</f:facet>
				<h:outputText value="#{doctor.primerApellido}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Segundo apellido</f:facet>
				<h:outputText value="#{doctor.segundoApellido}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Correo-e</f:facet>
				<h:outputText value="#{doctor.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha de nacimiento</f:facet>
				<h:outputText value="#{doctor.fechaNacimiento}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">DNI</f:facet>
				<h:outputText value="#{doctor.DNI}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Especialidad</f:facet>
				<h:outputText value="#{doctor.especialidad}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{doctorBean.editar(doctor.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{doctorBean.eliminar(doctor.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
