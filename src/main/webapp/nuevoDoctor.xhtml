<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Creacion de doctor</title>
</h:head>
<h:body>
<h1>Nuevo doctor</h1>
<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Nuevo doctor"></h:outputText>
			</f:facet>

			<h:outputText value="Nombres"></h:outputText>
			<h:inputText value="#{doctor.nombre}"></h:inputText>

			<h:outputText value="Primer apellido"></h:outputText>
			<h:inputText value="#{doctor.primerApellido}"></h:inputText>
			
			<h:outputText value="Segundo apellido"></h:outputText>
			<h:inputText value="#{doctor.segundoApellido}"></h:inputText>
			
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{doctor.email}"></h:inputText>

			<h:outputText value="Fecha de nacimiento"></h:outputText>
			<h:inputText value="#{doctor.fechaNacimiento}"></h:inputText>

			<h:outputText value="DNI"></h:outputText>
			<h:inputText value="#{doctor.DNI}"></h:inputText>
			
			<h:outputText value="Especialidad"></h:outputText>
			<h:inputText value="#{doctor.especialidad}"></h:inputText>
			
			<f:facet name="footer">
				<p:commandButton immediate="true" action="#{doctorBean.guardar(doctor)}" value="Guardar"></p:commandButton>
			</f:facet>
			
		</h:panelGrid>

	</h:form>
</h:body>
</html>
