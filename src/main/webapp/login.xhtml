<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
	    <title>Login</title>
	</h:head>
	
	<h:body>
		<h:form>
			<p:panel styleclass="session" header="Iniciar sesión">
			<h:panelGrid columns="3">
				<h:outputLabel value="Usuario"/>
					<p:inputText id="user" required="true" requiredMessage="Campo requerido"></p:inputText>
					<p:message for="user" />
					<h:outputLabel value="Contraseña"/>
					<p:inputText id="password" required="true" requiredMessage="Campo requerido"></p:inputText>
					<p:message for="password" />
				</h:panelGrid>
				<!-- Cambiar action por el nombre de la funcion del login -->
				<h:commandButton value="Entrar" action="#" align="center"/>
			</p:panel>
		</h:form>
	</h:body>
	
</html>
