<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
	    <title>Login</title>
	</h:head>
	
	<h:body>
		<h:form>
			<p:panel styleclass="session" header="Iniciar sesión">
			<h:outputLabel value="Tipo de login"></h:outputLabel>
			<h:selectOneRadio id="rol" required="true" requiredMessage="Campo requerido">
					<f:selectItem itemLabel="Administrador"></f:selectItem>
					<f:selectItem itemLabel="Doctor"></f:selectItem>
					<f:selectItem itemLabel="Auxiliar"></f:selectItem>
					<p:message for="rol"></p:message>
					</h:selectOneRadio>
						
				<h:panelGrid columns="3">			
				<h:outputLabel value=" Usuario " />
								<p:inputText id="nombre" required="true" requiredMessage="Campo requerido" value="#{login.nombre}"></p:inputText>
								<p:message for="nombre"></p:message>
								<h:outputLabel value="Contraseña" />
								<p:password id="password" required="true" requiredMessage="Campo requerido" value="#{login.password}"></p:password>
								<p:message for="password"></p:message>

						<f:facet name="footer">
							<p:commandButton value="Entrar" action="#{loginBean.loginControl(login)}"></p:commandButton>
						</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
</html>
