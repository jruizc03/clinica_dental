<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Creacion nuevo auxiliar</title>
</h:head>
<h:body>
	<h:form>
	<p:commandButton onclick="history.go(-1)" value="Volver"/>
		<br></br>
		<p:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<p:outputLabel value="Nuevo Auxiliar"></p:outputLabel>
			</f:facet>

			<p:outputLabel value="Nombre"></p:outputLabel>
			<p:inputText value="#{auxiliar.nombreAuxiliar}"></p:inputText>

			<p:outputLabel value="Primer Apellido"></p:outputLabel>
			<p:inputText value="#{auxiliar.primerApellidoAuxiliar}"></p:inputText>
			
			<p:outputLabel value="Segundo Apellido"></p:outputLabel>
			<p:inputText value="#{auxiliar.segundoApellidoAuxiliar}"></p:inputText>

			<p:outputLabel value="Email"></p:outputLabel>
			<p:inputText value="#{auxiliar.emailAuxiliar}"></p:inputText>
			
			<p:outputLabel value="DNI"></p:outputLabel>
			<p:inputText value="#{auxiliar.auxiliarDNI}"></p:inputText>

			<f:facet name="footer">
				<p:commandButton action="#{auxiliarBean.guardar(auxiliar)}"
					value="Guardar"></p:commandButton>
			</f:facet>

		</p:panelGrid>

	</h:form>

</h:body>
</html>
