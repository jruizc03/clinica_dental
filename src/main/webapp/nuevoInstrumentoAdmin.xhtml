<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Creacion nuevo instrumento</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<p:outputLabel value="Nuevo Instrumento"></p:outputLabel>
			</f:facet>

			<p:outputLabel value="Nombre"></p:outputLabel>
			<p:inputText value="#{inventario.nombreInstrumento}"></p:inputText>

			<p:outputLabel value="Existencias"></p:outputLabel>
			<p:inputText value="#{inventario.existencias}"></p:inputText>
			
			<f:facet name="footer">
				<p:commandButton action="#{inventarioBean.guardarDesdeAdmin(inventario)}"
					value="Guardar"></p:commandButton>
			</f:facet>

		</p:panelGrid>

	</h:form>

</h:body>
</html>
