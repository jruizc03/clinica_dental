<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Edicion de doctores</title>
</h:head>
<h:body>

	<h:form>
		<p:panel styleclass="session" header="Editar Doctor">
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar doctor"></h:outputText>
			</f:facet>

			<h:outputText value="Nombres"></h:outputText>
			<p:inputText value="#{doctor.nombre}" required="true" requiredMessage="Campo requerido"></p:inputText>

			<h:outputText value="Primer apellido"></h:outputText>
			<p:inputText value="#{doctor.primerApellido}" required="true" requiredMessage="Campo requerido"></p:inputText>
			
			<h:outputText value="Segundo apellido"></h:outputText>
			<p:inputText value="#{doctor.segundoApellido}" required="true" requiredMessage="Campo requerido"></p:inputText>
			
			<h:outputText value="Email"></h:outputText>
			<p:inputText value="#{doctor.email}" required="true" requiredMessage="Campo requerido"></p:inputText>

			<h:outputText value="Fecha de nacimiento"></h:outputText>
			<p:inputText value="#{doctor.fechaNacimiento}" required="true" requiredMessage="Campo requerido"></p:inputText>

			<h:outputText value="DNI"></h:outputText>
			<p:inputText value="#{doctor.DNI}" required="true" requiredMessage="Campo requerido"></p:inputText>
			
			<h:outputText value="Especialidad"></h:outputText>
			<p:inputText value="#{doctor.especialidad}" required="true" requiredMessage="Campo requerido"></p:inputText>
			
			<f:facet name="footer">
				<h:commandButton align="center" immediate="true" action="#{doctorBean.actualizar(doctor)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
